        <header>
            <h1>Registro</h1>
            <h2>Registro de usuarios</h2>
        </header>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4">
                    <form action="registro.php" method="POST">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nombre"
                                name="nombre">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellido Paterno</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="Apellido Paterno" name="apellidoPaterno">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Apellido Materno</label>

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Correo Electrónico</label>

                                placeholder="Correo Electrónico" name="correoElectronico">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Contraseña" name="contrasena">

                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Confirmar Contraseña</label>
                            <input type="password" class="form-control" id="exampleFormControlInput1"
                                placeholder="Confirmar Contraseña" name="confirmarContrasena">
                        </div>
                        <center>
                            <button type="submit" class="btn btn-primary">Enviar</button>
